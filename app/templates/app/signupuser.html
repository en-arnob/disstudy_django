{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" >
  <a class="navbar-brand text-primary" href="#">
    <img src="https://smallimg.pngkey.com/png/small/136-1362513_conversation-icon-conversation-icon-transparent.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    Disstudy: Discuss, study and beyond!
  </a>
</nav>
<br>

<div class="container">
  <div class="row">
<div class="column md-8">
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group ml-4">
        <legend class="border-bottom mb-4">Create an account</legend>
          {{ form| crispy }}
      </fieldset>
      <div class="form-group ml-4">
        <button type="submit" class="btn btn-outline-info">Sign up</button>
      </div>
    </form>
    <div class="border-top pt-3 ml-4 pb-3">
      <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login'%}">Login</a></small>
    </div>
  </div>
</div>
</div>
</div>
