{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffe05d;" >
  <a class="navbar-brand text-dark" href="{% url 'home' %}">
    <img src="https://smallimg.pngkey.com/png/small/136-1362513_conversation-icon-conversation-icon-transparent.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    Disstudy: Discuss, study and beyond!
  </a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav mr-auto">
  <li class="nav-item">
    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
  </li>
  <li class="nav-item active">
    <a class="nav-link" href="{% url 'updateprofile' %}">Settings</a>
  </li>
  
</ul>
<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
  <a class="nav-link text-dark" href="{% url 'logout' %}" >Logout</a>
</form>
</div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-8">

<h1>Account Settings</h1>


<br>
<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'profile' %}"> &#8592; Back to Profile</a>
      <hr>
      <img class="profile-pic" src="{{request.user.profile_pic.url}}" >
      <h3 style="text-align: center">{{ user.username }}</h3>
      <h5 style="text-align: center">{{ user.classid }}</h3>
      <h6 style="text-align: center">{{ user.email }}</h3>
			<hr>
			
		
		</div>
	</div>
	<div class="col-md-5">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form| crispy }}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>
</div>
</div>
</div

{% endblock %}
